<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Odin Tic Tac Toe</h1>
    </header>

    <main>
        <div class="game-header">
            <div class="scores-container">
            </div>
            <div class="control-buttons">
                <p><button>Reset scores</button></p>
                <p><button>Change names</button></p>
            </div>
        </div>
        <div class="board-container">
        </div>
        <p class="error"></p>
    </main>

    <footer>
        <span class="copy">&copy;</span> <a href="https://github.com/Lemuller04"
            rel="noopener noreferrer">Lemuller04</a> for <a href="https://theodinproject.com"
            rel="noopener noreferrer">The Odin Project</a>'s <a
            href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe" rel="noopener noreferrer">Tic
            Tac Toe</a> project.
    </footer>
    <script src="test.js"></script>
</body>

</html>
